<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap - Keep Clean With Wealth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #234567;
      text-align: center;
      margin-bottom: 30px;
    }
    ul {
      max-width: 600px;
      margin: auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    li:hover {
      background: #eaf4ff;
      transform: translateX(5px);
    }
    a {
      text-decoration: none;
      color: #234567;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sitemap</h1>
  <ul>
    <li><a href="/"> Home</a></li>
    <li><a href="/about">About Us</a></li>
    <li><a href="/services">Our Services</a></li>
    <li><a href="/pricing">Pricing</a></li>
    <li><a href="/contact">Contact</a></li>
    <li><a href="/book">Book Now</a></li>
  </ul>
</body>
</html>
